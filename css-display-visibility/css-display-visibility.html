<!DOCTYPE html>
<html>
<head>
<title>CSS Display and Visibility</title>
<style>
#head1 {visibility: hidden;}    
#head2 {display: none}
#head3 {visibility: visible}
#p1 {display: inline;}
#img1 {display: block}
</style>
</head>
<body>
<h1 id="head1">Add Some Text to Each</h1>
<h1 id="head2">Add Some Text to Each</h1>
<h1 id="head3">Add Some Text to Each</h1>
<p>Thwart</p>
<p>Thwart</p>
<p>Thwart</p>
<p id="p1">Thwart</p>
<p id="p1">Thwart</p>
<p id="p1">Thwart</p>
<img src="smile.jpg"></img>
<img src="smile.jpg"></img>
<img src="smile.jpg"></img>
<img src="smile.jpg" id="img1"></img>
<img src="smile.jpg" id="img1"></img>
<img src="smile.jpg" id="img1"></img>
</body>
</html>
