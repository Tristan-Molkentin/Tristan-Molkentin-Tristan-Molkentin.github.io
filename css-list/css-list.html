<!DOCTYPE html>
<html>
<head>
<title>CSS Lists</title>
<style>
#ordered1 {list-style-type: upper-roman}
#ordered2 {list-style-type: hebrew}
#ordered3 {list-style-type: lower-latin}
#unordered1 {list-style: armenian}
#unordered2 {list-style: cjk-ideographic}
#unordered3 {list-style: hiragana}
#unordered4 {list-style-image: url('unnamed.png');}
</style>
</head>
<body>
<ol id="ordered1">
    <li>Bob</li>
    <li>Tim</li>
    <li>Joe</li>
</ol>
<ol id="ordered2">
    <li>Bob</li>
    <li>Tim</li>
    <li>Joe</li>
</ol>
<ol id="ordered3">
    <li>Bob</li>
    <li>Tim</li>
    <li>Joe</li>
</ol>

<ul id="unordered1">
    <li>Bobby</li>
    <li>Timmy</li>
    <li>Joey</li>
</ul>
<ul id="unordered2">
    <li>Bobby</li>
    <li>Timmy</li>
    <li>Joey</li>
</ul>
<ul id="unordered3">
    <li>Bobby</li>
    <li>Timmy</li>
    <li>Joey</li>
</ul>
<ul id="unordered4">
    <li>Bobby</li>
    <li>Timmy</li>
    <li>Joey</li>
</ul>
</body>
</html>
