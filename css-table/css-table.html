<!DOCTYPE html>
<html>
<head>
<title>CSS Table</title>
<style>
table, th, td {border: 2px solid black;
border-collapse: collapse;}
table {width: 240px; height: 180px;}
th, td {width: 80px; height: 60px}
th {text-align: center;}
td {text-align: right;}
td {padding: 15px;}
caption {background-color: yellow}
th {background-color: blue}
td {background-color: green}
#footer {background-color: orange}
</style>
</head>
<body>
<table>
    <caption>Pay</caption>
    <tr>
    <th>Person</th>
    <th>Pay</th>
    </tr>

    <tr>
        <td>Bob</td>
        <td>$1</td>
    </tr>
    <tr>
        <td>Jimbo</td>
        <td>$1</td>
    </tr>

<tfoot>
        <td id="footer">Total</td>
        <td id="footer">$2</td>
</tfoot>  
</table>
</body>
</html>
